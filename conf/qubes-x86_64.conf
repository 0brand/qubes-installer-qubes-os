[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=qubes-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=1
metadata_expire=1800
installroot=/tmp/qubes-installer/build/work/revisor
failovermethod=priority

[fedora-local]
exclude=*.i?86
name=Fedora 13 - x86_64 (local)
baseurl=file:///tmp/qubes-installer/yum/fedora13-repo/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/fedora-13.asc
cost=1

[fedora-local-i686]
name=Fedora 13 - i686 (local)
baseurl=file:///tmp/qubes-installer/yum/fedora13-i686-repo/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/fedora-13.asc
cost=1

[fedora]
exclude=*.i?86
name=Fedora 13 - x86_64
baseurl=http://download.fedoraproject.org/pub/fedora/linux/releases/13/Everything/x86_64/os/
#mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-13&arch=x86_64
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/fedora-13.asc
cost=10

[fedora-i386]
name=Fedora 13 - i686
baseurl=http://download.fedoraproject.org/pub/fedora/linux/releases/13/Everything/i386/os/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/fedora-13.asc
cost=10

[installer]
name=Qubes Local Repository
baseurl=file:///tmp/qubes-installer/yum/installer/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/qubes-release-1-signing-key.asc
cost=1

[qubes-dom0]
name=Qubes Local Repository
baseurl=file:///tmp/qubes-installer/yum/qubes-dom0/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/qubes-release-1-signing-key.asc
cost=1

[dom0-updates]
name=Qubes Dom0 Updates Local Repository
baseurl=file:///tmp/qubes-installer/yum/dom0-updates/
enabled=1
gpgcheck=1
gpgkey=file:///tmp/qubes-installer/keys/qubes-release-1-signing-key.asc
cost=1
